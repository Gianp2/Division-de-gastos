<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>División de Gastos entre Amigos</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4a90e2" />

  <!-- Metadatos para SEO -->
  <meta name="description" content="Calculadora para dividir gastos de forma equitativa y clara.">
  <meta name="author" content="Gianluca Pasquinelli">

  <!-- Favicon -->
  <link rel="icon" href="logo.png" type="image/x-icon" />

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <header>
      <h1> División de Gastos 💸</h1>
      <p>Calculá quién debe cuánto de forma justa y sencilla.</p>
    </header>

    <section aria-labelledby="personas-titulo">
      <h2 id="personas-titulo">👥 Personas y Aportes</h2>
      <div id="personas" class="personas" role="region" aria-live="polite"></div>
      <div class="botones">
        <button type="button" onclick="agregarPersona()">➕ Agregar Persona</button>
      </div>
    </section>

    <section aria-labelledby="gastos-titulo">
      <h2 id="gastos-titulo">💰 Gastos</h2>
      <label for="gastoTotal">Total gastado:</label>
      <input
        type="number"
        id="gastoTotal"
        name="gastoTotal"
        placeholder="Dejar vacío para sumar aportes"
        min="0"
        step="0.01"
        inputmode="decimal"
      />
    </section>

    <section class="botones">
      <button type="button" onclick="calcularGastos()">📊 Calcular</button>
    </section>

    <section id="resultado" class="resultado" aria-live="polite"></section>
  </main>

  <footer>
    <p>© 2025 Gianluca Pasquinelli. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
